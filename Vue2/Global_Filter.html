<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="../Vue2/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="" />
    </head>

    <body>

        <div id="app">
            <h3>{{ msg | strFormat }}</h3>
        </div>

        <hr>

        <div id="app2">
            <h3>{{ msg | strFormat }}</h3>
        </div>
    </body>
    <script>

        //全局过滤器
        Vue.filter('strFormat', function (data, str = '地') {
            // return data.replace('的', '地') 只能替换掉匹配到的第一个值
            return data.replace(/的/g, str)
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "那是笑——诗的笑,画的笑: 云的留痕,浪的柔波。"
            },
            methods: {}
        });
        var vm2 = new Vue({
            // el: '#app2',
            data: {
                msg: "那是笑——诗的笑,画的笑: 云的留痕,浪的柔波。"
            },
            methods: {}
        });

        vm2.$mount("#app2")//先创建实例，再分配区域 app2
    </script>

</html>
