<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../Vue2/vue.js"></script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p v-cloak>{{ msg }}</p>
      <h4 v-text="msg"></h4>
    </div>
    <div id="app-2">
      <span v-bind:title="message"> 悬停显示 </span>
    </div>
    <div id="app-3">
      <p v-if="seen">你看到了我~~你看到了我~~</p>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue!",
        },
      });
      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "页面加载于" + new Date().toLocaleString(),
        },
      });
      var app3 = new Vue({
        el: "#app-3",
        data: {
          seen: true,
        },
      });
      var app4 = new Vue({
        el: "#app-4",
        data: {
          todos: [
            { text: "学习Javascript" },
            { text: "学习Vue" },
            { text: "整个牛项目" },
          ],
        },
      });
    </script>
  </body>

</html>
