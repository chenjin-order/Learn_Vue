<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="../Vue2/vue.js"></script>
        <style>
            .red {
                color: red;
            }

            .thin {
                font-weight: 200;
            }

            .italic {
                font-style: italic;
            }

            .active {
                letter-spacing: 0.5em;
            }
        </style>
    </head>

    <body>

        <div id="app">

            <!-- <h1 class="red thin"> This is a Larger H1 !!! </h1> -->

            <!-- 第一种使用方式，直接传递数组，注意：这里的 class 需要 v-bind 进行数据绑定  -->
            <!-- <h1 :class=" ['red', 'thin', 'italic'] "> This is a Larger H1 !!! </h1> -->

            <!-- 在数组中使用三元表达式 -->
            <!-- <h1 :class=" ['red', 'thin', 'italic', flag?'active':''] "> This is a Larger H1 !!! </h1> -->

            <!-- 在数组中使用对象代替三元表达式，提高代码可读性 -->
            <!-- <h1 :class=" ['red', 'thin', 'italic', {'active':flag}] "> This is a Larger H1 !!! </h1> -->

            <!-- 在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以这里没带引号；属性的值为一个标识符 -->
            <!-- <h1 :class=" { red:true, thin:false, italic:true, active: false} "> This is a Larger H1 !!! </h1> -->
            <h1 :class="classObj"> This is a Larger H1 !!! </h1>


        </div>

    </body>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: { red: true, thin: false, italic: true, active: true }
            },
            methods: {}
        });
    </script>

</html>
