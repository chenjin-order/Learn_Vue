<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="../Vue2/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="" />
    </head>

    <body>

        <div id="app">
            <!-- <input type="button" value="toggle" @click="toggle"> -->
            <input type="button" value="toggle" @click="flag = !flag">

            <!-- v-if：每次都会重新删除或创建元素 -->
            <!-- v-show：每次不会重新进行 DOM 的删除和创建操作，只是切换了元素的 display:none 样式 -->

            <!-- v-if 有较高的切换性能消耗 -->
            <!-- v-show 有较高的初始渲染消耗 -->

            <!-- 若元素涉及到频繁的切换，不建议使用 v-if 而是 v-show-->
            <!-- 如果元素永远也不会被显示出来被用户看到，则推荐使用 v-if -->
            <h3 v-if="flag">这是用 v-if 控制元素</h3>
            <h3 v-show="flag">这是用 v-show 控制元素</h3>
        </div>

    </body>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                // toggle() {
                //     this.flag = !this.flag
                // }
            }
        });
    </script>

</html>
